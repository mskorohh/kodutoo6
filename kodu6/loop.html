<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne 6</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
        window.onload = function() {
            var activeElement = $("ul").children("li").first();
            $(activeElement).addClass("active");
            $("#next").click(function () {
                $(activeElement).removeClass("active");
                if ($(activeElement).is(":last-child")){
                    activeElement = $("ul").children("li").first();}
                else {
                    activeElement = $(activeElement).next();
				}
				$(activeElement).addClass("active");
            });
			$("#prev").click(function () {
                $(activeElement).removeClass("active");
                if ($(activeElement).is(":first-child")){
                    activeElement = $("ul").children("li").last();}
                else {
                    activeElement = $(activeElement).prev();
                }
                $(activeElement).addClass("active");
        });
        }
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
